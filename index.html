    <script type="text/javascript">

function update()
{
    $.post("server.php", {}, function(data){ $("#screen").val(data);});

    setTimeout('update()', 1000);
}

$(document).ready(

function()
    {
     update();

     $("#button").click(
      function()
      {
       $.post("server.php",
    { message: $("#message").val()},
    function(data){
    $("#screen").val(data);
    $("#message").val("");
    }
    );
      }
     );
    });


</script>
